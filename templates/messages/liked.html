{% extends "base.html" %}

{% block content %}
  <h1>Likes for User: {{ liked_user.username }}</h1>
  {% if liked_users %}
    <ul>
      {% for user in liked_users %}
        <li>{{ user.username }}</li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No likes for this user.</p>
  {% endif %}
{% endblock %}
